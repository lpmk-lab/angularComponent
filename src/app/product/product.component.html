<div *ngFor="let p of productList;let i =index">

  <div class="card" style="width: 18rem;float: left; margin-left: 7%;margin-top: 10px;" [ngStyle]="{backgroundColor:p.available===true?'#90EE90':'#FF8488'}">
    <img class="card-img-top" style="height: 200px;" [src]="p.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{p.name }}</h5>
      <p class="card-text">{{p.price}}</p>
      <p class="card-text" [ngStyle]="{color:p.available===true?'green':'Red'}">{{p.available}}</p>
      <p class="card-text">{{p.color}}</p>
      <button href="#" class="btn btn-primary">Go Detail</button>
      <button href="#" class="btn btn-success" style="margin: 10px;" *ngIf="p.available;else notifyme">Buy</button>
      <ng-template #notifyme>
        <button href="#" class="btn btn-warning" style="margin: 10px;" >Notify me</button>
      </ng-template>
    </div>
  </div>
</div>
